<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Temperature Translation</title>
</head>
<body>
    <h1 class = "heading">TEMPERATURE SCALE CONVERSION</h1>
    <div>
        <p class = "intro">Please be aware there is the absolute zero - the coldest temperature possible in the Universe. It is zero kelvin (-459.67°F, -273.15°C).
        </p>
        <div>
            <h4>CONVERSION MADE EASY!</h4>
            <ol>
                <li>
                    Find your unit.
                </li>
                <li>
                    Enter your value next to it.
                </li>
                <li>
                    Simply Click "Convert" and get all conversions.

                </li>
            </ol>
        </div>
        
    </div>

    <div>
        <label for="celsius">DEGREES IN CELSIUS </label>
        <input type="text" id="celsius" name="celsius" placeholder="Degree in Celsius (°C)">
        <br>
        <label for="fahrenheit">DEGREES IN FAHRENHEIT </label>
        <input type="text" id="fahrenheit" name="fahrenheit" placeholder="Degree in Fahrenheit  (°F)">
        <br>
        <label for="kelvin">KELVIN</label>
        <input type="text" id="kelvin " name="kelvin " placeholder="Degree in Kelvin (°K)">
        
    </div>
        

</body>
</html>
